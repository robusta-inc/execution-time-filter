<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Execution Time Filter Sandbox Application</title>
</head>
<body>
<form action="wait" method="post">
    <label for="secondsToWait">Seconds to wait?</label>
    <input id="secondsToWait" name="secondsToWait" type="text"/>
    <input type="submit" value="Start Waiting"/>
</form>
<div><a href="#" onclick="document.getElementById('showLogFrame').src = 'show-log'; return false;">Refresh Log</a></div>
<iframe id="showLogFrame" src="show-log" title="Execution Time Logger Content" height="600px" width="1200px"></iframe>
</body>
</html>
